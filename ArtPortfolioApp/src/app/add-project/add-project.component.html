<h2>Add a New Project</h2>
<form class="form-wrapper" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" id="date" formControlName="date" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" formControlName="description" required>
  </div>
  <div class="form-group">
    <label for="linkToWork">Link to Work</label>
    <input type="text" id="linkToWork" formControlName="linkToWork" required>
  </div>
  <div class="form-group">
    <label for="img">Image URL</label>
    <input type="text" id="img" formControlName="img">
  </div>
  <button class="custom-button" type="submit">Submit</button>
</form>
